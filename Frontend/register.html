<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>News Tuner</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/checkbox.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="nt-body">
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean nav1">
            <div class="container-fluid"><a class="navbar-brand brand" href="#"><img src="assets/img/logo.jpeg" width="120px"></a>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto"></ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="login-clean nt-body">
        <form method="post">
            <h5 class="text-center">Sign-up to NewsTunes</h5>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <div class="input-group nt-ip">
                    <div class="input-group-prepend" style="height: 42px;"><span class="input-group-text" style="background:#ddf1de;"><i class="far fa-smile"></i></span></div><input class="border rounded form-control" type="text" placeholder="First Name">
                    <div class="input-group-append"></div>
                </div>
                <div class="input-group nt-ip">
                    <div class="input-group-prepend" style="height: 42px;"><span class="input-group-text" style="background:#ddf1de;"><i class="far fa-smile"></i></span></div><input class="border rounded form-control" type="text" placeholder="Last Name">
                    <div class="input-group-append"></div>
                </div>
                <div class="input-group nt-ip">
                    <div class="input-group-prepend" style="height: 42px;"><span class="input-group-text" style="background:#ddf1de;"><i class="far fa-envelope"></i></span></div><input class="border rounded form-control" type="email" placeholder="Email">
                    <div class="input-group-append"></div>
                </div>
                <div class="input-group nt-ip">
                    <div class="input-group-prepend" style="height: 42px;"><span class="input-group-text" style="background:#ddf1de;"><i class="fas fa-asterisk"></i></span></div><input class="border rounded form-control" type="password" placeholder="Password">
                    <div class="input-group-append"></div>
                </div>
                <div class="form-row">
                    <div class="col-xl-6">
                        <div class="input-group" style="width: 180px;">
                            <div class="input-group-prepend" style="height: 42px;"><span class="input-group-text" style="background:#ddf1de;"><i class="fas fa-city"></i></span></div><input class="border rounded form-control" type="text" placeholder="City">
                            <div class="input-group-append"></div>
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="input-group" style="width: 180px;">
                            <div class="input-group-prepend" style="height: 42px;"><span class="input-group-text" style="background:#ddf1de;"><i class="fas fa-globe-americas"></i></span></div><input class="border rounded form-control" type="text" placeholder="Country">
                            <div class="input-group-append"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">I Agree to the Terms &amp; Conditions<br></label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">I would like to receive Email notifications</label></div>
            </div>
            <div class="form-group"><button class="btn btn-block nt-btn" type="submit">Create an Account</button></div>
            <div class="form-group"><button class="btn nt-btn-google"><span class="nt-btn-google-icon"><img src="assets/img/google-small.png" width="20px"></span>&nbsp;Continue with Google</button></div><a class="forgot" href="#" style="font-size: 17px;">Existing user? Login</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/slider.js"></script>
    <script src="assets/js/slider1.js"></script>
    <div id="footer">
            <p id="copyright">&copy Copyright 2019, News-Tunes.</p>
    </div>
</body>

</html>
